{% extends "base_template.html" %}

{% block content %}

<h1 style="color:#495057;font-family:'Inter',Arial,sans-serif!important;font-size:22px;font-weight:600;line-height:1.5;margin:0 0 20px;text-align:left!important" align="left">{{ title }}</h1>
<p style="color:#868e96;font-family:'Inter',Arial,sans-serif!important;font-size:16px;line-height:1.5;margin:0 0 20px;text-align:left!important" align="left">Your monitor has been triggered.  Please login to <a href="https://app.onerrorlog.com/failure/{{failure_id}}/{{ obj_name }}/{{ obj_id}}/">onErrorLog</a> and check it out.</p>

{% if doc_link %}
    <p style="color:#868e96;font-family:'Inter',Arial,sans-serif!important;font-size:16px;line-height:1.5;margin:0 0 20px;text-align:left!important" align="left">Documentation: {{ doc_link }}</p>
{% endif %}

{% endblock %}
